<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 form</title>
</head>
<body>
	
<form action="#" method="post">
	<fieldset>
		<legend>html5_form</legend>
		<p>
			<label for="username">Name</label>
			<input type="text" id="username" name="username" value="">
		</p>
		<p>
			<label for="useremail">email</label>
			<input type="email" id="useremail"	name="useremail" value="">
		</p>
		<p>
			<label for="web">WebSite</label>
			<input type="url" id="web" name="web" value="">
		</p>
		<p>
			<label for="a">Number</label>
			<input type="number" id="a" name="a" min="1" max="20" value="">
			<span></span>
		</p>
		<p>
			<label for="userrange">length</label>
			<input type="range" id="userrange" name="userrange min="1" max="10" value="">
		</p>
		<p>
			<label for="sadjfk">Date</label>
			<input type="date" id="sadjfk" name="sadjfk" value="">
		</p>
		<p>
		    <label for="color">Color</label>
		    <input type="color" id="color" name="color" value="#ff0000">
		</p>
		
	</fieldset>
	<input type="submit" value="Send">
</form>


</body>
</html>
